<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <script>
            function copyField()
            {
            document.getElementById("inputId2").value = document.getElementById("inputId").value;
            }

            html, body
            {
            margin:0px;
            padding:0px;
            width:100 % ;
            min - height:100 % ;
            height:100 % ;
            }
            .outer_table
            {
            width:100 % ;
            height:100 % ;
            }

        </script>
        <title>Request Money</title>
    </h:head>



    <h:body>
        <h:form   >



            <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
                <tr>
                    <td>
                        <table width="500" height="300" cellpadding="0" cellspacing="0" border="0" align="center">
                            <tr>
                                <td align="center">
                                    <p:panel header="Trasaction Request From">









                                        <br/>

                                        <p:growl id="msgs" showDetail="true" />
                                        <h:panelGrid  columns="2" cellpadding="5">            
                                            <p:outputLabel id="userLable" value="Search User Name " />                        
                                            <p:autoComplete id="userList" value="#{userTransactionRequestBean.requestFrom}" completeMethod="#{userTransactionRequestBean.getUsers()}" required="true" requiredMessage="Mandatory Field">


                                            </p:autoComplete>
                                            &nbsp;         
                                        </h:panelGrid>






                                        <h:panelGrid  columns="2" cellpadding="5">            

                                            <p:outputLabel  value="Message" />                        

                                            <h:inputText id ="message" value="#{userTransactionRequestBean.message}" title="Enter message" >

                                            </h:inputText>
                                        </h:panelGrid>


                                        <h:panelGrid  columns="2" cellpadding="5">        
                                            <p:outputLabel value="Requested Amount" />                        


                                            <h:inputText id ="requesteAmount" value="#{userTransactionRequestBean.requestedAmount}" title="Enter Amount" required="true" requiredMessage="Mandatory Field"/>



                                            Currency Type   <h:selectOneMenu value="#{userTransactionRequestBean.currecyType}">
                                                <f:selectItems value="#{userTransactionRequestBean.currencyType}" />
                                            </h:selectOneMenu> 

                                        </h:panelGrid>


                                        <br/>
                                        <h:panelGrid  columns="2" cellpadding="5">            


                                            <h:commandButton id="sendrequest" type="submit" value="Send Request" action="#{userTransactionRequestBean.submitTransactionRequestDeatils()}" title="Register User">
                                                <f:param name="requestFrom" value="#{systemUserList.userName}" />
                                                <f:param name="id" value="#{systemUserList.id}" />


                                            </h:commandButton>
                                            <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form"/>
                                        </h:panelGrid>

                                    </p:panel>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
