<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <head>
        <title>User Account History</title>
        <style>
            .trasactionTable {   
                border-collapse:collapse;
                border:1px solid #000000;
            }

            .transactionTableHeader {
                text-align:center;
                background:none repeat scroll 0 0 #B5B5B5;
                border-bottom:1px solid #000000;  
                padding:2px;
            }

            .transactionTableHeader1 {
                text-align:center;
                background:none repeat scroll 0 0 #D3D3D3;
                border-bottom:1px solid #000000;  
                padding:2px;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <h:panelGrid  columns="4" >
            <h:panelGrid  columns="2" >

                <h:panelGrid >
                    <p:dataTable value="#{adminDetailsBean.allTransactionRecods}" var="user"      styleClass = "trasactionTable" >
                        <p:column   styleClass="transactionTableHeader">    				
                            <f:facet name="header">Sender</f:facet>    				
                                #{user.reciverName}

                        </p:column>
                        <p:column  styleClass="transactionTableHeader1">    				
                            <f:facet name="header">Receiver</f:facet>    				
                                #{user.senderName}

                        </p:column>

                        <p:column  styleClass="transactionTableHeader">    				
                            <f:facet name="header">Amount</f:facet>    				
                                #{user.amount}

                        </p:column>
                        <p:column   styleClass="transactionTableHeader1">    				
                            <f:facet name="header">Date</f:facet>    				
                                #{user.transactionDate}

                        </p:column>


                    </p:dataTable>
                </h:panelGrid>



            </h:panelGrid>



        </h:panelGrid>


        <h:form>
            <h:panelGrid columns="2" cellpadding="1">

                <h:commandButton value="Logout" action="#{adminDetailsBean.logout()}"/>

            </h:panelGrid>
        </h:form>


    </h:body>
</html>
