<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Security Example</title>
         <script type="text/css">
    html, body
    {
        margin:0px;
        padding:0px;
        width:100%;
        min-height:100%;
        height:100%;
    }
    .outer_table
    {
        width:100%;
        height:100%;
    }
</script>
    </h:head>
    <body>
        <h:form>            
        <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
            <tr>
                <td>
                    <table width="500" height="300" cellpadding="0" cellspacing="0" border="0" align="center">
                        <tr>
                            <td align="center">
                                <p:panel header="Login">
                                    <h:panelGrid columns="2" cellpadding="5">


                                        Username: <h:inputText value="#{longinBean.username}"/>
                                        Password: <h:inputSecret value="#{longinBean.password}"/>
            <br/>
      
                                   </h:panelGrid  >
                                    
                                    <h:panelGrid columns="2" cellpadding="5">
                                        
                                        
                                        
                                        
                                        
                                              <h:commandButton value="Submit" action="#{longinBean.login()}"/>
            <h:commandButton value="Reset" type="reset"/>
                                    </h:panelGrid>
                                   
                                   
                                     <h:panelGrid columns="2" cellpadding="1">

                                         <h:commandButton value="Register" action="/userregistration.xhtml?faces-redirect=true"/>

                                    </h:panelGrid>
                                </p:panel>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </h:form>

    </body>
</html>
